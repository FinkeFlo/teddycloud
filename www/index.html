<!DOCTYPE html>
<html>

<head>
    <title>TeddyCloud administration interface</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .app {
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .counter {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .button {
            font-size: 1em;
            padding: 10px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .app {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            width: 80%;
        }

        .tiles {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-top: 20px;
        }

        .tile {
            border: 1px solid #000;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .tile:last-child {
            margin-bottom: 0;
        }


        .time-tile {
            background-color: #f9f9f9;
        }

        .stats-tile {
            background-color: #f0f0f0;
        }

        .actions-tile {
            background-color: #e7e7e7;
        }

        .button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        class TimeTile extends React.Component {
            render() {
                return (
                    <div className="tile time-tile">
                        <h2>Server Time {this.props.time}</h2>
                    </div>
                );
            }
        }

        class StatsTile extends React.Component {
            render() {
                return (
                    <div className="tile stats-tile">
                        <h2>Server Statistics</h2>
                        <p>{this.props.stats.connections} HTTP connections made to this server</p>
                        <p>{this.props.stats.reverse_requests} reverse proxy calls made by clients</p>
                        <p>{this.props.stats.cloud_requests} cloud requests</p>
                        <p>{this.props.stats.cloud_failed} failed cloud requests</p>
                    </div>
                );
            }
        }

        class ActionsTile extends React.Component {
            render() {
                return (
                    <div className="tile actions-tile">
                        <h2>Actions</h2>
                        <button className="button" onClick={this.props.doNothing}>Do nothing</button>
                    </div>
                );
            }
        }

        class App extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    time: 0,
                    stats: {
                        connections: 0,
                        reverse_requests: 0,
                        cloud_requests: 0,
                        cloud_failed: 0
                    }
                };
                this.fetchTimeFromServer = this.fetchTimeFromServer.bind(this);
                this.doNothing = this.doNothing.bind(this);
            }

            componentDidMount() {
                this.interval = setInterval(this.fetchTimeFromServer, 1000);
            }

            componentWillUnmount() {
                clearInterval(this.interval);
            }

            fetchTimeFromServer() {
                fetch('/api/stats')
                    .then(response => response.json())
                    .then(data => this.setState({ stats: data }));

                fetch('/v1/time')
                    .then(response => response.text())
                    .then(unixTime => {
                        let date = new Date(unixTime * 1000);
                        let hours = date.getHours();
                        let minutes = "0" + date.getMinutes();
                        let seconds = "0" + date.getSeconds();
                        let formattedTime = hours + ':' + minutes.substr(-2) + ':' + seconds.substr(-2);
                        this.setState({ time: formattedTime });
                    });
            }

            doNothing() {
                fetch('/api/doNothing');
            }

            render() {
                return (
                    <div className="app">
                        <h1>TeddyCloud administration interface</h1>
                        <div className="tiles">
                            <TimeTile time={this.state.time} />
                            <StatsTile stats={this.state.stats} />
                            <ActionsTile doNothing={this.doNothing} />
                        </div>
                    </div>
                );
            }
        }

        ReactDOM.render(<App />, document.getElementById('root'));

    </script>
</body>

</html>
