version: '3'
services:
  teddycloud:
    container_name: teddycloud_dev
    hostname: teddycloud_dev
    image: ghcr.io/toniebox-reverse-engineering/teddycloud:latest
    ports:
      - 180:80 #optional
      - 1443:443 #Port is needed for the connection for the box
    volumes:
      - certs:/teddycloud/certs
      - config:/teddycloud/config
      - content:/teddycloud/data/content
      - library:/teddycloud/data/library
      - firmware:/teddycloud/data/firmware
    restart: unless-stopped
volumes:
  certs:
  config:
  content:
  library:
  firmware:
